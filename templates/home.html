{% extends 'base.html' %}
{% block content %}
    <p>Welcome to the best book reviews web. Enjoy! :D</p>
    {% for book in object_list %}
        <div class="book-entry">
            <b>
                <a href="">{{ book.name }}</a>
                <br>
            </b>
            <i>
                {{ book.genre }}
                <br>
                {{ book.language }}
            </i>
            <p>
                {{ book.sinopsys }} 
            </p>
        </div>
    {% endfor %}
{% endblock content %}
