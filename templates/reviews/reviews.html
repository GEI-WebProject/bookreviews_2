{% extends 'base/base.html' %}
{% load static %}

{% block title %}
    Reviews
{% endblock title %}

{% block head %}
{% endblock head %}


{% block content %}
    <h1>Reviews</h1>
    {% for review in reviews %}
        <p>
            <a href="{% url 'review_detail' review.id %}">{{ review.title }}</a> by {{ review.user }}
            <br>

        </p>
    {% endfor %}
{% endblock content %}
