<div class="card my-3 px-0 w-100">
    <h6 class="card-header">
        {{ review.user.username }}</h6>
    <div class="card-body">
        <h5 class="card-title mb-3">
            <a href="{% url 'review_detail' review.id %}">{{ review.title }}</a>
        </h5>

        <!-- Rating with stars, using rateYo js -->
        <div class="rateyo-read-only mb-3" data-rateyo-rating="{{ review.rating }}"></div>
        
        <!-- Review body -->
        <p class="card-text">
            {% autoescape off %}
                {{ review.body | linebreaksbr | truncatewords:50 }}
            {% endautoescape %}
        </p>
        <br>

        <!-- Bottom line with date and edit/delete buttons -->
        <div class="row align-items-end"">
            {% if review.user == user %}
                <div class="col">
                    <a href="{% url 'review_update' book_id=review.book.id pk=review.pk %}" class="btn btn-primary">Edit</a>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirm-delete-modal-{{ review.id }}">
                        Delete
                    </button>
                    {% include 'reviews/review_delete.html'%}
                </div>
            {% endif %}
            <div class="col">
                <p class="card-text text-end">
                    <small class="text-muted">{{ review.created_at }} (Last update: {{review.updated_at }})</small>
                </p>
            </div>

        </div>
    </div>
</div>
