<div class="card my-3 px-0 w-75">
    <h6 class="card-header">
        {{ review.user.username }}</h6>
    <div class="card-body">
        <h5 class="card-title">
            <a href="{% url 'review_detail' review.id %}">{{ review.title }}</a>
        </h5>

        <p class="card-text">
            {{ review.body | linebreaksbr | truncatewords:50 }}</p>
        </div>
    </div>
</div>
